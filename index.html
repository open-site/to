<!DOCTYPE html>
<html>
<head>
    <title> </title>
</head>
<body>
    <script>
        // get the current url
        var currentUrl = window.location.href;

        // check if the current link contains "open-site.github.io/to/?"
        if (currentUrl.includes('open-site.github.io/to/?')) {
            // split the url by the "?" character
            var parts = currentUrl.split('?');

            // get the part after the "?"
            var redirectUrl = parts[1];

            // check if there's something after the main url
            if (redirectUrl) {
                // redirect to target url
                window.location.href = 'https://' + redirectUrl;
            } else {
                // redirect to main page
                window.location.href = 'https://open-site.github.io/create';
            }
        } else {
            // redirect to main page
            window.location.href = 'https://open-site.github.io/create';
        }
    </script>
</body>
</html>
